<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUS</title>
    <link rel="stylesheet" href="css/style.css">   
</head>
<body>
    <div class="ContactUs">
       <div class="title">
        <h2>Get In Touch</h2>
        </div>
        <div class="box">
          <div class="Contact form">
        <h3> Send a Message</h3>
        <form>
            <div class="formBox">
                <div class="row50">
                    <div class="inputBox">
                    <span>First Name</span>
                    <input type="text" placeholder="john">
                    </div>
                    <div class="inputBox">
                        <span>Last name</span>
                        <input type="text" placeholder="Doe">
                        </div>
                        </div>
                         <div class="row50">
                            <div class="inputBox">
                            <span>Email</span>
                            <input type="text" placeholder="johndoe@email.com">
                            </div>
                            <div class="inputBox">
                            <span>Mobile</span>
                            <input type="text" placeholder="+64 12345678">
                            </div>
                            </div>
                             <div class="row100">
                                <div class="inputBox">
                                <span>Message</span>
                                <textarea placeholder="Write your message here.."></textarea>
                                </div>
                                </div>
                                 <div class="row100">
                                    <div class="inputBox">
                                    <input type="Submit" value="SEND ">
                                    </div>
                                    </div>
                                 </div>
                        </form>
                        </div>
                    <div class="Contact info">
                        <h3>Contact info</h3>
                        <div class="infoBox">
                            <div>
                                <span><ion-icon name="location"></ion-icon></span>
                                <p> 1 Island street, KeriKeri <br> Bay of Island</p>
                                </div>
                                <div>
                                    <span><ion-icon name="call"></ion-icon></span>
                                    <a href="tel:094014019">094014019</a>
                                    </div>
                                    <ul class="sci">
                                      <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li> 
                                      <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                                      <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                                      <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>     
                                      </ul>
                                  </div>
                                </div>
                     <div class="Contact map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d52125.61324241687!2d173.91350146269465!3d-35.25996673900508!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d0bb76f05800a6d%3A0x912328fde4819391!2sHaukai%20Restaurant!5e0!3m2!1sen!2snz!4v1652782431121!5m2!1sen!2snz"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
         </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
