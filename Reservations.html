<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Reservation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="banner">
        <h2>Book Your Table Now</h2>
        <div  class="card-container">
            <div class="card-img">

            </div>
             <div class="card-content">
            <h4>Reservation</h4>
            <form>
            <div class="form-row">
            <select name="days">

                        <option value="day-select">Select day</option>
                         <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                        
              </select>
             <select name="hours">
                        <option value="hour-select"> Select Hour</option> 
                          
                        <option value="10"> 16: 00</option> 
                        <option value="10"> 17: 00</option>  
                        <option value="10"> 18: 00</option> 
                        <option value="10"> 19: 00</option>  
                        <option value="10"> 20: 00</option> 
                        <option value="10"> 21: 00</option>  
                        <option value="10"> 22: 00</option>                     </select>
                    </select> 
                </div>
                <div class="form-row">
                    <input type="text" placeholder="Full Name">
                    <input type="text" placeholder="phone number">

                </div>
                <div class="form-row">
                    <input type="number" placeholder="How Many Persons?" min="1">
                    <input type="Submit" value="BOOK TABLE">
                </div>
                 </div>
            </form>
        </div>
         </div>
    </section>
    <footer>
    <div class="link">
			<P>Read Privacy policies click below</P> 
            <a href="Privacy/Privacy.html">click</a>
            </div>
</footer>
</body>
</html>
